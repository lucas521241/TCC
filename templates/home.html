<!DOCTYPE html>
<html lang="pt-BR" id="app-home">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Docsnaipa - Home</title>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-links">
            <a href="/home">Home</a>
            <a href="/minhas-tarefas">Minhas Tarefas</a>
            <a href="/meu-portal">Meu Portal</a>
        </div>
        <div class="toolbar-info">
            <a href="/editar_usuario" class="user-name-link">Bem-vindo, {{ current_user.name_user }}</a>
            <form id="search-form-toolbar" action="/pesquisa_documentos" method="get" class="search-toolbar-container">
                <input type="text" placeholder="Pesquisar documentos..." class="search-toolbar" name="document">
                <button type="submit" class="icon-search-toolbar"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
    
    <div class="banner">
        <h1>Bem-vindo ao Docsnaipa</h1>
    </div>
    
    <div class="search-container">
        <form id="search-container-form" action="/pesquisa_documentos" method="get">
            <input type="text" placeholder="Pesquisar documento" class="search" name="document">
            <button type="submit" class="icon-search"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
</body>
</html>
