<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/editar_usuario.css">
    <title>Editar Usuário</title>
</head>
<body>
    <div class="container">
        <h2>Editar Usuário</h2>
        <form action="/editar_usuario" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" value="{{ current_user.name_user }}" required>
            </div>
            <div class="form-group">
                <label for="senha">Nova Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Nova Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirme sua nova senha" required>
            </div>
            <button type="submit">Salvar Alterações</button>
            <a href="/home" class="btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
